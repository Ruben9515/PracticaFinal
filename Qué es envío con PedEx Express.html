    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat de PedEx Express</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
    
            .chat-container {
                width: 300px;
                position: fixed;
                bottom: 0;
                right: 20px;
                border: 1px solid #ddd;
                background-color: #f1f1f1;
                border-radius: 10px 10px 0 0;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            }
    
            .chat-header {
                background-color: #5b2c6f;
                color: white;
                padding: 10px;
                text-align: center;
                font-weight: bold;
                cursor: pointer;
                border-radius: 10px 10px 0 0;
            }
    
            .chat-body {
                display: none;
                max-height: 300px;
                overflow-y: auto;
                padding: 10px;
                background-color: #fff;
            }
    
            .chat-body .message {
                margin: 5px 0;
                padding: 8px;
                border-radius: 10px;
            }
    
            .chat-body .message.client {
                background-color: #e1ffc7;
                text-align: left;
            }
    
            .chat-body .message.support {
                background-color: #f5f5f5;
                text-align: right;
            }
    
            .chat-footer {
                display: none;
                padding: 10px;
                background-color: #fff;
                border-top: 1px solid #ddd;
            }
    
            .chat-footer input {
                width: 80%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
    
            .chat-footer button {
                width: 15%;

    <body>
    
    <div class="chat-container">
        <div class="chat-header" onclick="toggleChat()">Chat con PedEx</div>
        <div class="chat-body" id="chatBody">
            <!-- Mensajes del chat -->
        </div>
        <div class="chat-footer">
            <input type="text" id="clientMessage" placeholder="Escribe un mensaje...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    
    <script>
        // Función para abrir o cerrar el chat
        function toggleChat() {
            const chatBody = document.querySelector('.chat-body');
            const chatFooter = document.querySelector('.chat-footer');
            chatBody.style.display = chatBody.style.display === 'block' ? 'none' : 'block';
            chatFooter.style.display = chatFooter.style.display === 'block' ? 'none' : 'block';
        }
    
        // Función para enviar el mensaje del cliente
        function sendMessage() {
            const message = document.getElementById('clientMessage').value;
            if (message.trim() === '') return;
    
            // Mostrar el mensaje del cliente
            const chatBody = document.getElementById('chatBody');
            const clientMessage = document.createElement('div');
            clientMessage.className = 'message client';
            clientMessage.textContent = message;
            chatBody.appendChild(clientMessage);
    
            // Limpiar el input
            document.getElementById('clientMessage').value = '';
    
            // Simular respuesta automática
            setTimeout(() => {
                const supportMessage = document.createElement('div');
                supportMessage.className = 'message support';
                supportMessage.textContent = 'Gracias por contactarnos, en breve te atenderemos.';
                chatBody.appendChild(supportMessage);
                chatBody.scrollTop = chatBody.scrollHeight; // Para que se haga scroll automáticamente
            }, 1000);
    
            // Hacer scroll hacia el último mensaje
            chatBody.scrollTop = chatBody.scrollHeight;
        }
    </script>
    
    </body>
